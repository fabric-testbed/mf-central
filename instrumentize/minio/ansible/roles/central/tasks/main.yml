#   BASE DIRs   #
#################

- name: Create Base Directories 
  block:

  - name: Create Base Directory
    file: 
      path: "{{ base_install_dir }}"
      recurse: yes
      state: directory 
      mode: 0755
      owner: "{{ minio_user_uid }}"
      group: "{{ minio_user_gid }}"
    become: yes

  - name: Create Data Directory
    file: 
      path: "{{ base_data_dir }}"
      recurse: yes
      state: directory 
      mode: 0755
      owner: "{{ minio_user_uid }}"
      group: "{{ minio_user_gid }}"
    become: yes

  tags:
    - create_directories
    - never


